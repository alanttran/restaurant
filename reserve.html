<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reserve Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- The Banner Area -->
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Make your reservation </h2>
            <br>
            <div class="text-center">
                <a href="/tables">
                    <button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
                </a>
                <a href="/">
                    <button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button>
                </a>
            </div>
        </div>
        <!-- New Table Reservation Form -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Table Reservation</h4>
            </div>
            <div class="panel-body" id="table">
                <form>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>
                    <div class="form-group">
                        <label for="phoneInput">Phone Number</label>
                        <input type="text" class="form-control" id="phoneInput">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput">
                    </div>
                    <div class="form-group">
                        <label for="idInput">Unique ID</label>
                        <input type="text" class="form-control" id="idInput">
                    </div>
                    <button type="submit" class="btn btn-primary" id = "submit">Submit</button>
                </form>
            </div>
        </div>
        <!-- Bottom Links -->
        <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
        </div>
    </div>
</body>

</html>
<script type="text/javascript">
$("#submit").on("click", function(event) {
    event.preventDefault();
    var newCustomer = {
        name: $("#nameInput").val().trim(),
        phone: $("#phoneInput").val().trim(),
        email: $("#emailInput").val().trim(),
        id: $("#idInput").val().trim()
    };

    // Question: What does this code do??
    $.post("/api/reserve", newCustomer)
        .done(function(data) {
            console.log(data);
            alert("reseved...");
        });
});
</script>
